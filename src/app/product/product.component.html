<div class="container container-padding">
  <div class="row">

    <div class="col-md-6">
       
        <div class="row">
            
           <div class="col-md-4">
             <img  *ngFor="let image of productImages" (mouseleave)="highlight($event)" (mouseenter)="highlight($event)" src={{image}} class="small-product-image">     
           </div>

           <div class="col-md-8">
              <img src = {{mainImageSrc}} class="large-product-image">
            </div>

        </div>

    </div>
    

    <div class="col-md-6">
       
      <div class="product-description">    
        <h3>{{product.name}}</h3>
        <h2 class="product-inner-description">{{product.price}}/-</h2>
      <p class="product-inner-description">
        {{product.description}}
      </p>

      
 
       Quantity: <input type="number" [(ngModel)]="quantity" class="quantity-input">
       
      <div class="product-button-div">    
            <button (click)="buyProduct()" type="button" class="btn btn-primary">Buy now</button>
            <button (click)="addToCart()" type="button" class="btn btn-success cart-button">Add to cart</button>        
      </div> 
      </div>
     


      

    </div>

  </div>
</div>
