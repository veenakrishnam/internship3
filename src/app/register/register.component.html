<!DOCTYPE html>  
<html lang="en">  
  <head>  
     <title>Registration</title>  
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>  
  </head>  
  <body>  
  
<div class="container">  
  <h1>REGISTRATION</h1>  
  
  <form  style="width:300px" (ngSubmit)="register(f)" #f="ngForm" >
    <div class="form-group">  
        <label for="fname">First Name</label>  
        <input ngModel id="fname" type="text" class="form-control"  name="fname" placeholder="First Name" #fname="ngModel">  
      </div> 
      <div class="form-group"> 
        <label for="lname">Last Name</label> 
        <input ngModel id="lname" type="text" class="form-control" name="lname" placeholder="Last Name"> 
        </div> 
        <div class="form-group"> 
        <label for="email">Email address</label> 
        <input ngModel id="email" type="text" class="form-control" name="email" placeholder="Email"> 
        </div> 
        
        <div class="form-group"> 
        <label for="password">Password</label> 
        <input ngModel id="password" type="password" class="form-control" name="password" placeholder="password"> 
        </div> 
        <div class="form-group"> 
          <label for="contactnum">Contact Number</label> 
          <input  ngModel id="contactnum" type="number" class="form-control" name="contactnum" placeholder="Contact Number" > 
        </div>
        
        <div class="form-group"> 
        <label for="address1">Address Line 1</label> 
        <input ngModel id="address1" type="text" class="form-control" name="address1" placeholder="Address Line 1"> 
        </div> 
        <div class="form-group"> 
        <label for="address2">Address Line 2</label> 
        <input ngModel id="address2" type="text" class="form-control" name="address2" placeholder="Address Line 2"> 
        </div> 
        <div class="form-group"> 
        <label for="state">State</label> 
        <input ngModel id="state" type="text" class="form-control" name="state" placeholder="State"> 
        </div> 
        <div class="form-group"> 
        <label for="pin">PIN</label> 
        <input ngModel id="pin" type="text" class="form-control" name="pin" placeholder="PIN"> 
        </div> 
        
      
      
  <button [disabled]="isError" type="submit" class="btn btn-default">Register</button>  
 
</form>
  
</div>  
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>  
  </body>  
</html>
